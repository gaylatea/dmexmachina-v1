<head id="dmexmachina-com" data-template-set="html5-reset">

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}DM Ex Machina{% endblock %}</title>

    <meta name="title" content="DM Ex Machina">
    <meta name="description" content="An online roleplaying and storytelling system.">

    <meta name="author" content="Patrick Adair">
    <meta name="Copyright" content="None. See http://dmexmachina.com/unlicense for more.">

    <meta name="DC.title" content="DM Ex Machina">
    <meta name="DC.subject" content="An online roleplaying and storytelling system.">
    <meta name="DC.creator" content="Patrick Adair">

    <!--  Mobile Viewport Fix
    j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag 
    device-width : Occupy full width of the screen in its current orientation
    initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
    maximum-scale = 1.0 retains dimensions instead of zooming in if page width < device width
    -->
    <!-- Uncomment to use; use thoughtfully!
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    -->

    <link rel="shortcut icon" href="{{ staticfiles }}/favicon.ico">
    <!-- This is the traditional favicon.
         - size: 16x16 or 32x32
         - transparency is OK
         - see wikipedia for info on browser support: http://mky.be/favicon/ -->

    <link rel="apple-touch-icon" href="{{ staticfiles }}/apple-touch-icon.png">
    <!-- The is the icon for iOS's Web Clip.
         - size: 57x57 for older iPhones, 72x72 for iPads, 114x114 for iPhone4's retina display (IMHO, just go ahead and use the biggest one)
         - To prevent iOS from applying its styles to the icon name it thusly: apple-touch-icon-precomposed.png
         - Transparency is not recommended (iOS will put a black BG behind the icon) -->

    {% assets 'css_all' %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

    {% assets 'js_all' %}
    <script src="{{ ASSET_URL }}"></script>
    {% endassets %}
</head>

<body>

    <nav id="page-top">

        <ul>
            <li><a href="/">DM Ex Machina</a></li>
            {% if current_game %}
            <li><a href="/games/{{ current_game._id }}">&raquo; {{ current_game.name }}</a></li>
            {% endif %}
            {% if session.pid %}
            <li class="sign-out"><a href="/signout">Sign Out</a></li>
            {% endif %}
        <ul>

    </nav>

    <section id="main-content">

        {% block content %}{% endblock %}

    </section>

</body>

</html>
